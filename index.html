<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credly Badge Gallery</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    #badge-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      width: 100%;
      max-width: 1100px;
    }

    @media (max-width: 900px) {
      #badge-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #badge-gallery {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    /* === BADGE CARD (transparent now) === */
    .badge-card {
      background: transparent;   
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;  
    }

    .badge-card img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.25);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .badge-card:hover img {
      transform: scale(1.05) rotateY(5deg);
      box-shadow: 0 10px 25px rgba(255,255,255,0.6);
    }

    .badge-card:hover {
      outline: 2px solid #fff;
      transform: translateY(-4px);
    }

    .badge-name {
      margin-top: 8px;
      font-size: 1rem;
      font-weight: bold;
    }

    .badge-issuer {
      margin-top: 4px;
      font-size: 0.85rem;
      color: #ccc;
    }

    .badge-date {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div id="badge-gallery">Loading badges...</div>

<script>
async function fetchBadges() {
  try {
    const res = await fetch('badges.json');
    const badgesRaw = await res.json();

    const gallery = document.getElementById('badge-gallery');
    gallery.innerHTML = '';

    badgesRaw.data.forEach(item => {
      const badge = document.createElement('a');
      badge.href = `https://www.credly.com/badges/${item.id}/public_url`;
      badge.target = '_blank';
      badge.className = 'badge-card';

      badge.innerHTML = `
        <img src="${item.image_url}" alt="${item.badge_template.name}">
        <div class="badge-name">${item.badge_template.name}</div>
        <div class="badge-issuer">${item.issuer.entities.map(e => e.entity.name).join(', ')}</div>
        <div class="badge-date">${item.issued_at_date}</div>
      `;

      gallery.appendChild(badge);
    });

  } catch (e) {
    document.getElementById('badge-gallery').innerText = 'Failed to load badges.';
    console.error(e);
  }
}

fetchBadges();
</script>

</body>
</html>
