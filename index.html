<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Hover Business Card</title>

  <style>
    :root{
      --bg: #000000;
      --card-w: 900px;
      --card-h: 320px;
      --outline: rgba(255,255,255,0.95);
      --shine: linear-gradient(135deg, rgba(255,255,255,0.06), transparent 30%);
      --transition: 350ms cubic-bezier(.2,.9,.3,1);
    }

    html,body{
      height:100%;
      margin:0;
      display:grid;
      place-items:center;
      background: var(--bg);
      font-family:Inter, Arial, sans-serif;
    }

    .stage{
      perspective:1200px;
      user-select:none;
    }

    .card{
      width:var(--card-w);
      height:var(--card-h);
      border-radius:18px;
      transform-style:preserve-3d;
      transition: transform var(--transition), box-shadow var(--transition);
      cursor:grab;
      box-shadow: 0 18px 40px rgba(2,6,23,0.6);
      position:relative;
    }

    .card.idle { animation: none; }

    .card__inner{
      position:absolute;
      inset:0;
      border-radius:18px;
      transform-style:preserve-3d;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:20px;
      box-shadow:0 0 0 1px rgba(255,255,255,0);
      opacity:0;
      transform:scale(0.98);
      transition:opacity .25s, transform .25s;
    }

    .card.hovered::before{
      opacity:1;
      box-shadow:0 0 0 2px var(--outline);
      transform:scale(1.03);
    }

    .frontContent{
      transform:translateZ(36px);
      width:100%;
      height:100%;
    }

    .card-img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:18px;
      display:block;
      pointer-events:none;
    }

    /* IDLE SHINE */
    .card.idle .card__inner::after {
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.0) 0%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0.0) 100%
      );
      mix-blend-mode: screen;
      opacity: 0.6;
      transform: translateX(-100%) translateZ(60px);
      pointer-events:none;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateZ(60px); }
      100% { transform: translateX(100%) translateZ(60px); }
    }

    /* HOVER SHINE */
    .card__inner::after{
      content:"";
      position:absolute;
      inset:0;
      background: var(--shine);
      mix-blend-mode:screen;
      opacity:0.7;
      transform:translateZ(60px);
      pointer-events:none;
    }

    /* MOBILE FIX */
    @media (max-width: 600px) {
      :root {
        --card-w: 90vw;
        --card-h: calc(90vw * 0.355); /* keep correct proportion */
      }

      .stage {
        width: 100%;
        display: flex;
        justify-content: center;
      }
    }

  </style>
</head>
<body>

  <div class="stage">
    <div id="card" class="card idle">
      <div class="card__inner">
        <div class="frontContent">
          <img src="card.png" alt="Business Card" class="card-img">
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
  const card = document.getElementById("card");
  let rect = null;

  function updateRect(){ rect = card.getBoundingClientRect(); }
  updateRect();

  function onMove(e){
    if(!rect) updateRect();
    const x = (e.clientX - rect.left) / rect.width - 0.5;
    const y = (e.clientY - rect.top) / rect.height - 0.5;

    const rotateY = x * 20;
    const rotateX = -y * 20;

    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
  }

  function enter(){
    card.classList.add("hovered");
    card.classList.remove("idle");
  }
  function leave(){
    card.classList.remove("hovered");
    card.classList.add("idle");
    card.style.transform="";
  }

  /* PC */
  card.addEventListener("pointerenter", enter);
  card.addEventListener("pointerleave", leave);
  card.addEventListener("pointermove", onMove);

  /* MOBILE TOUCH SUPPORT */
  card.addEventListener("touchstart", enter);
  card.addEventListener("touchend", leave);
  card.addEventListener("touchmove", function(e){
    if(!rect) updateRect();
    const touch = e.touches[0];
    const x = (touch.clientX - rect.left) / rect.width - 0.5;
    const y = (touch.clientY - rect.top) / rect.height - 0.5;

    const rotateY = x * 20;
    const rotateX = -y * 20;

    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
  });

})();
</script>

</body>
</html>
