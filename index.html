<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Hover Business Card</title>
  <style>
    :root{
      --bg: #000000; /* pure black background */
      --card-w: 450px; /* card width */
      --card-h: 220px; /* card height */
      --outline: rgba(255,255,255,0.95);
      --shine: linear-gradient(135deg, rgba(255,255,255,0.06), transparent 30%);
      --transition: 350ms cubic-bezier(.2,.9,.3,1);
    }

    html,body{
      height:100%;
      margin:0;
      display:grid;
      place-items:center;
      background: var(--bg);
      font-family:Inter, Arial, sans-serif;
    }

    .stage{
      perspective:1200px;
      user-select:none;
    }

    .card{
      width:var(--card-w);
      height:var(--card-h);
      border-radius:18px;
      transform-style:preserve-3d;
      transition: transform var(--transition), box-shadow var(--transition);
      cursor:grab;
      box-shadow: 0 18px 40px rgba(2,6,23,0.6);
      position:relative;
    }

    .card.idle{
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    .card__inner{
      position:absolute;
      inset:0;
      border-radius:18px;
      transform-style:preserve-3d;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:20px;
      box-shadow:0 0 0 1px rgba(255,255,255,0);
      opacity:0;
      transform:scale(0.98);
      transition:opacity .25s, transform .25s;
    }

    .card.hovered::before{
      opacity:1;
      box-shadow:0 0 0 2px var(--outline);
      transform:scale(1.03);
    }

    .frontContent{
      transform:translateZ(36px);
      width:100%;
      height:100%;
    }

    .card-img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:18px;
      display:block;
      pointer-events:none;
    }

    .card__inner::after{
      content:"";
      position:absolute;
      inset:0;
      background:var(--shine);
      mix-blend-mode:screen;
      opacity:0.7;
      transform:translateZ(60px);
      pointer-events:none;
    }

  </style>
</head>
<body>
  <div class="stage">
    <div id="card" class="card idle">
      <div class="card__inner">
        <div class="frontContent">
          <img src="card.png" alt="Business Card" class="card-img">
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
  const card = document.getElementById("card");
  let rect = null;

  function updateRect(){ rect = card.getBoundingClientRect(); }
  updateRect();

  function onMove(e){
    if(!rect) updateRect();
    const x = (e.clientX - rect.left) / rect.width - 0.5;
    const y = (e.clientY - rect.top) / rect.height - 0.5;

    const rotateY = x * 20;
    const rotateX = -y * 20;

    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
  }

  function enter(){
    card.classList.add("hovered");
    card.classList.remove("idle");
  }
  function leave(){
    card.classList.remove("hovered");
    card.classList.add("idle");
    card.style.transform="";
  }

  card.addEventListener("pointerenter", enter);
  card.addEventListener("pointerleave", leave);
  card.addEventListener("pointermove", onMove);
})();
</script>

</body>
</html>
